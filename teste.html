<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="/calculadora.jpg"> 
</head> 

<style>

</style>

<body>
    <h1>Calculadora</h1>
    <form name="calc">
    <table border=0>
    <input type=text Name="display">
    <input type="button" value="0" onClick="zero()">
    <input type="button" value="1" onClick="one()">
    <input type="button" value="2" onClick="two()">
    <input type="button" value="3" onClick="three()">
    <input type="button" value="4" onClick="four()">
    <input type="button" value="5" onClick="five()">
    <input type="button" value="6" onClick="six()">
    <input type="button" value="7" onClick="seven()">
    <input type="button" value="8" onClick="eight()">
    <input type="button" value="9" onClick="nine()">
    <input type="button" value="+" onClick="sum()">
    <input type="button" value="-" onClick="sub()">
    <input type="button" value="รท" onClick="division()">
    <input type="button" value="x" onClick="mult()">
    <input type="button" value="C" onClick="cleaning()">
    <input type="button" value="=" onClick="equal()">    
    <input type="button" value="." onClick="dot()">
    <input type="button" value="(-)" onClick="neg()">
    </table>
    </form>

</body>

<script>
function zero() {
    calc.display.value+='0'
}
function one() {
    calc.display.value+='1'
}
function two() {
    calc.display.value+='2'
}
function three() {
    calc.display.value+='3'
}
function four() {
    calc.display.value+='4'
}
function five() {
    calc.display.value+='5'
}
function six() {
    calc.display.value+='6'
}
function seven() {
    calc.display.value+='7'
}
function eight() {
    calc.display.value+='8'
}
function nine() {
    calc.display.value+='9'
}
function sum() {
    calc.display.value+='+'
}
function sub() {
    calc.display.value+='-'
}
function division() {
    calc.display.value+='/'
}
function mult() {
    calc.display.value+='*'
}
function cleaning() {
    calc.display.value=''
}
function equal() {
    calc.display.value+='1'
}
function dot() {
    calc.display.value+='.'
}
function neg() {
    calc.display.value+='-'
}


</script>

</html>
